<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zen+Kaku+Gothic+New&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <link
      rel="icon"
      href="assets/images/undertale-heart.webp"
      type="image/jpeg"
    />
    <link rel="preload" as="image" href="/assets/images/undertale-heart.webp" />
    <audio
      id="click-sound"
      src="assets/sounds/undertale-select.mp3"
      preload="auto"
    ></audio>
    <audio
      id="squeak-sound"
      src="assets/sounds/mouse_sqek.mp3"
      preload="auto"
    ></audio>

    <title>Christina Peng</title>
  </head>
  <body>
    <nav id="desktop-nav">
      <a href="index.html" class="home">Christina Peng</a>
      <div>
        <ul class="nav-links">
          <li>
            <a href="index.html#work">
              <span class="icon"
                ><img
                  src="assets/images/undertale-heart.webp"
                  alt="Undertale heart icon"
              /></span>
              Work
            </a>
          </li>
          <li>
            <a href="animations.html"
              ><span class="icon"
                ><img
                  src="assets/images/undertale-heart.webp"
                  alt="Undertale heart icon"
              /></span>
              Animations</a
            >
          </li>
          <li>
            <a
              href="https://drive.google.com/file/d/1l--lo2mM3sAu00RzKTfASK3rJM8Gys_R/view?usp=sharing"
              target="_blank"
              ><span class="icon"
                ><img
                  src="assets/images/undertale-heart.webp"
                  alt="Undertale heart icon"
              /></span>
              Resume</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <nav id="hamburger-nav">
      <a href="/">Christina Peng</a>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="menu-links">
        <li><a href="#coding" onclick="toggleMenu()">Coding</a></li>
        <li><a href="#writing" onclick="toggleMenu()">Writing</a></li>
        <li><a href="#art" onclick="toggleMenu()">Art</a></li>
        <li><a href="blog.html" onclick="toggleMenu()">Blog</a></li>
      </div>
    </nav>
    <div class="divider">
      <img
        src="assets/images/undertale-mouse.webp"
        alt="Mouse on the left"
        class="squeaky-mouse"
      />
      <h1>Animations</h1>
      <img
        src="assets/images/undertale-cheese.webp"
        alt="Cheese on the right"
      />
    </div>

    <section id="play">
      <div class="card-grid">
        <div class="card">
          <div class="video-container">
            <iframe
              src="https://www.youtube.com/embed/vjKd50HrA6I?rel=0"
              title="YouTube video"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            >
            </iframe>
          </div>
        </div>

        <div class="card">
          <div class="video-container">
            <iframe
              src="https://www.youtube.com/embed/HY4SyhwDX_E?si=vFlQkdn3XIfit32I?rel=0"
              title="YouTube video"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            >
            </iframe>
          </div>
        </div>

        <div class="card">
          <div class="video-container">
            <iframe
              src="https://www.youtube.com/embed/D8PedzqxoSc?si=UXiE2YzP7-kpozQW?rel=0"
              title="YouTube video"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            >
            </iframe>
          </div>
        </div>
      </div>
    </section>

    <script>
      const squeak = document.getElementById("squeak-sound");
      const mouseImg = document.querySelector(".squeaky-mouse");

      if (mouseImg) {
        mouseImg.addEventListener("click", () => {
          squeak.currentTime = 0;
          squeak.play();
        });
      }
      const clickSound = document.getElementById("click-sound");
      const links = document.querySelectorAll("a");

      links.forEach((link) => {
        link.addEventListener("click", function (event) {
          // If link opens in a new tab or jumps to an anchor, we still want the sound to play first
          if (clickSound) {
            clickSound.currentTime = 0; // rewind if it's still playing
            clickSound.play();
          }
        });
      });

      window.addEventListener("DOMContentLoaded", () => {
        const navLinks = document.querySelectorAll(".nav-links a");
        const currentUrl = window.location.href;

        navLinks.forEach((link) => {
          const linkUrl = link.href;

          // Remove 'active' class first
          link.classList.remove("active");

          // Exact match or pathname+hash match
          if (
            linkUrl === currentUrl ||
            (link.pathname === window.location.pathname &&
              link.hash === window.location.hash)
          ) {
            link.classList.add("active");
          }

          // Optional: fallback for just pathname match (ignoring hash)
          else if (link.pathname === window.location.pathname && !link.hash) {
            link.classList.add("active");
          }
        });
      });

      const list = document.querySelector(".content__container__list");
      list.addEventListener("animationiteration", () => {
        list.style.animation = "none";
        list.offsetHeight; // Trigger reflow
        list.style.transform = "translateY(0%)";
        list.style.animation = null;
      });
    </script>
  </body>
</html>
