<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zen+Kaku+Gothic+New&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <link
      rel="icon"
      href="assets/images/undertale-heart.webp"
      type="image/jpeg"
    />
    <link rel="preload" as="image" href="/assets/images/undertale-heart.webp" />
    <audio
      id="click-sound"
      src="assets/sounds/undertale-select.mp3"
      preload="auto"
    ></audio>
    <audio
      id="squeak-sound"
      src="assets/sounds/mouse_sqek.mp3"
      preload="auto"
    ></audio>

    <title>Christina Peng</title>
  </head>
  <body>
    <nav id="desktop-nav">
      <a href="index.html"><img src="assets/images/undertale-heart.webp" alt="Return home icon" class="home-icon"></a>
      <div>
        <ul class="nav-links">
          <li>
            <a href="index.html">
              <span class="icon"
                ></span>
              Home
            </a>
          </li>
          <li>
            <a href="projects.html"
              >
              Projects</a
            >
          </li>
          <li>
            <a
              href="about.html"
              >
              About</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <section id="work">
      <div class="card-grid">
        <a
          href="https://character-craft.vercel.app/"
          target="_blank"
          class="card-link"
        >
          <div class="card">
            <div class="image-container">
              <img
                src="assets/images/character-craft.webp"
                alt="Character Craft AI Writing Assistant"
              />
              <div class="skill-badges">
                <span>Empathic Voice Interface</span>
                <span>WebGL</span>
                <span>React</span>
                <span>JavaScript</span>
                <span>TypeScript</span>
                <span>CSS</span>
              </div>
            </div>
            <div class="card-info">
              <p class="title">Character Craft</p>
              <h3 class="tagline">
                A Voice-Powered Writing Assistant That Understands Emotion
              </h3>
            </div>
          </div>
        </a>
      </div>
    </section>

    <script>
      function toggleMenu() {
        const menu = document.querySelector(".menu-links");
        const icon = document.querySelector(".hamburger-icon");
        menu.classList.toggle("open");
        icon.classList.toggle("open");
      }

      const squeak = document.getElementById("squeak-sound");
      const mouseImg = document.querySelector(".squeaky-mouse");

      if (mouseImg) {
        mouseImg.addEventListener("click", () => {
          squeak.currentTime = 0;
          squeak.play();
        });
      }
      const clickSound = document.getElementById("click-sound");
      const links = document.querySelectorAll("a");

      links.forEach((link) => {
        link.addEventListener("click", function (event) {
          // If link opens in a new tab or jumps to an anchor, we still want the sound to play first
          if (clickSound) {
            clickSound.currentTime = 0; // rewind if it's still playing
            clickSound.play();
          }
        });
      });

      window.addEventListener("DOMContentLoaded", () => {
        const navLinks = document.querySelectorAll(".nav-links a");
        const currentUrl = window.location.href;

        navLinks.forEach((link) => {
          const linkUrl = link.href;

          // Remove 'active' class first
          link.classList.remove("active");

          // Exact match or pathname+hash match
          if (
            linkUrl === currentUrl ||
            (link.pathname === window.location.pathname &&
              link.hash === window.location.hash)
          ) {
            link.classList.add("active");
          }

          // Optional: fallback for just pathname match (ignoring hash)
          else if (link.pathname === window.location.pathname && !link.hash) {
            link.classList.add("active");
          }
        });
      });

      const list = document.querySelector(".content__container__list");
      list.addEventListener("animationiteration", () => {
        list.style.animation = "none";
        list.offsetHeight; // Trigger reflow
        list.style.transform = "translateY(0%)";
        list.style.animation = null;
      });
    </script>
  </body>
</html>
